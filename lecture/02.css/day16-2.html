<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h3>미디어 쿼리</h3>
        <p>미디어 쿼리를 이용한 모바일/태블릿/PC에서의 스타일 적용</p>
        <div class="box">
            미디어 쿼리 예제
        </div>
    </body>
</html>

<style>
    div { width: 200px; height: 200px; background-color: green; margin-bottom: 20px; color: white;}

    /* 600px 이하의 화면일 경우 아래의 스타일 적용
        즉, 최대 크기가 600px 까지만 스타일 적용(모바일 화면) */
    @media (max-width:600px) {
        .box {background-color: red;}
    }

    /* 1200px 이하의 화면일 경우 아래의 스타일 적용
        즉, 최소 크기가 1200px 부터 스타일 적용(노트북 이상의 화면) */
    
    @media (min-width: 600px) and (max-width:1024px) {
    .box {background-color: blue;}
}
</style>
